<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style_main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <a href="index.html" id="top_right_url_main">Google search</a>
        <div class="logo_search_div">
            <div class="image_container">
                <img src="googlelogo_light.png", alt="Google logo" id="logo_image">
                <div class="images_str">images</div>
            </div>
            <form action="https://google.com/search">
                <div class="search_text_div">
                    <i class="fa fa-search" id="gray"></i>
                    <input type="text" name="q" id="search_text_bar">
                    <button type="submit">
                        <i class="fa fa-search fa-lg" id="blue"></i>
                    </button>
                </div>
                <input type="hidden" value="isch" name="tbm">
            </form>
        </div> 
    </body>
</html>
