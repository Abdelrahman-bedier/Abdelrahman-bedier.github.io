<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style_main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="top_right_url_images">
            <a href="image_search.html">Search by image</a>
        </div>
        <div class="top_right_url_advnc">
            <a href="advanced_search.html">Advanced search</a>
        </div>
        <div class="logo_search_div">
            <img src="googlelogo_light.png", alt="Google logo" id="logo">
            <form action="https://google.com/search">
                <div class="search_text_div">
                    <i class="fa fa-search" id="gray"></i>
                    <input type="search" name="q" id="search_text_bar">
                    <p class="tooltiptext">Search</p>
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>

    </body>
</html>
